<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Telephone</th>
            <th>Email Address</th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tenant in tenants">
            <td>{{tenant.FirstName}}</td>
            <td>{{tenant.LastName}}</td>
            <td>{{tenant.Telephone}}</td>
            <td>{{tenant.EmailAddress}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/tenant/detail/{{tenant.TenantId}}">
                    Edit <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-danger">
                    Delete <i class="glyphicon glyphicon-erase"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
