<table class="table table-responsive">
    <thead>
    <thead class="thead-inverse">
        <tr>
            <th><font color="white">First Name</font></th>
            <th><font color="white">Last Name</font></th>
            <th><font color="white">Telephone</font></th>
            <th><font color="white">Email Address</font></th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tenant in tenants">
            <td><font color="white">{{tenant.FirstName}}</font></td>
            <td><font color="white">{{tenant.LastName}}</font></td>
            <td><font color="white">{{tenant.Telephone}}</font></td>
            <td><font color="white">{{tenant.EmailAddress}}</font></td>
            <td>
                <a class="btn btn-info" ng-href="#/tenant/detail/{{tenant.TenantId}}">
                    Edit <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-danger" ng-click="deleteTenant(tenant)">
                    Delete <i class="glyphicon glyphicon-erase"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
