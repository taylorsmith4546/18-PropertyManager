<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Opened Date</th>
            <th>Closed Date</th>
            <th>Description</th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="workOrder in workOrders">
            <td>{{workOrder.OpenedDate}}</td>
            <td>{{workOrder.ClosedDate}}</td>
            <td>{{workOrder.Description}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/workOrder/detail/{{workOrder.WorkOrderId}}">
                    Edit <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-danger">
                    Delete <i class="glyphicon glyphicon-erase"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
