<h4><font color="white">{{workOrder.WorkOrderId ? 'Edit' : 'Add'}} Work Order</font></h4>
<div class="well">

    <form name="workOrderForm">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">



                <div class="form-group"
                     ng-class="{'has-error': workOrderForm.OpenedDate.$invalid && workOrderForm.$submitted }">
                    <label class="control-label" for="workOrderOpenedDate">Opened Date</label>
                    <input type="text" class="form-control" id="workOrderOpenedDate" name="workOrderOpenedDate"
                           placeholder="OpenedDate" ng-model="workOrder.OpenedDate" required>
                    <span class="help-block" ng-show="workOrderForm.workOrderOpenedDate.$invalid && workOrderForm.$submitted">
                        This is a required field
                    </span>
                </div>


                <div class="form-group"
                     ng-class="{'has-error': workOrderForm.ClosedDate.$invalid && workOrderForm.$submitted }">
                    <label class="control-label" for="workOrderClosedDate">Closed Date</label>
                    <input type="text" class="form-control" id="workOrderClosedDate" name="workOrderClosedDate"
                           placeholder="ClosedDate" ng-model="workOrder.ClosedDate" required>
                    <span class="help-block" ng-show="workOrderForm.workOrderClosedDate.$invalid && workOrderForm.$submitted">
                        This is a required field
                    </span>
                </div>


                <div class="form-group"
                     ng-class="{'has-error': workOrderForm.Description.$invalid && workOrderForm.$submitted }">
                    <label class="control-label" for="workOrderDescription">Description</label>
                    <input type="text" class="form-control" id="workOrderDescription" name="workOrderDescription"
                           placeholder="Description" ng-model="workOrder.Description" required>
                    <span class="help-block" ng-show="workOrderForm.workOrderDescription.$invalid && workOrderForm.$submitted">
                        This is a required field
                    </span>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': workOrderForm.Priority.$invalid && workOrderForm.$submitted }">
                    <label class="control-label" for="workOrderPriority">Priority</label>
                    <input type="text" class="form-control" id="workOrderPriority" name="workOrderPriority"
                           placeholder="Priority" ng-model="workOrder.Priority" required>
                    <span class="help-block" ng-show="workOrderForm.workOrderDescription.$invalid && workOrderForm.$submitted">
                        This is a required field
                    </span>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <button class="btn btn-success btn-sm" type="submit" ng-click="saveWorkOrder()">
                            <i class="fa fa-save"></i> Save
                        </button>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <button class="btn btn-danger btn-sm pull-right" ui-sref="app.workOrders.list">
                            <i class="fa fa-remove fa-fw"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>
