<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Property Name</th>
            <th>Address 1</th>
            <th>City</th>
            <th>State</th>
            <th>Postcode</th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="property in properties">
            <td>{{property.PropertyName}}</td>
            <td>{{property.Address.Address1}}</td>
            <td>{{property.Address.City}}</td>
            <td>{{property.Address.State}}</td>
            <td>{{property.Address.PostCode}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/property/detail/{{property.PropertyId}}">
                    Edit <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-danger">
                    Delete <i class="glyphicon glyphicon-erase"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
